<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF</title>
  </head>
  <body>
    <script>
      let x = prompt("Enter Your Number:");
      if (x < 500) {
        alert("Your Number Is Less than 500");
      } else if (x > 100) {
        alert("Your Number Is Greater than 500");
      } else {
        alert("Your Number Is Equal 500");
      }
    </script>
  </body>
</html>
