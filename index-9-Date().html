<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date()</title>
  </head>
  <body>
    <script>
      document.write(Date() + "<hr> <hr>");
      console.log(Date());
      let _h = new Date().getHours();
      let _Y = new Date().getMinutes();
      let _m = new Date().getSeconds();
      document.write(_h + " - " + _Y + " - " + _m);
    </script>
  </body>
</html>
