<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Get Attribute</title>
  </head>
  <body>
    <h1 id="P">Set Attribute</h1>
    <img id="img" src="img/happy-lion.jpg" />

    <script>
      document.getElementById("P").setAttribute("title", "Narli");
      document.getElementById("P").setAttribute("contenteditable", "true");

      let x = document.getElementById("img").getAttribute("src");
      alert(x);
    </script>
  </body>
</html>
