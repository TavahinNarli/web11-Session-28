<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
  </head>
  <body>
    <h1 id="P"></h1>
    <script>
      let flag = "";
      let temp = new Date().getHours();
      if (temp <= 7) {
        flag = "Midnight";
      } else if (temp > 7 && temp <= 10) {
        flag = "Morning";
      } else if (temp > 10 && temp <= 14) {
        flag = "Noon";
      } else if (temp > 14 && temp <= 18) {
        flag = "Afternoon";
      } else {
        flag = "Night";
      }

      document.getElementById("P").innerHTML =
        "Hello, Welcome Dear and GOOD " + flag + "!!!!";
    </script>
  </body>
</html>
